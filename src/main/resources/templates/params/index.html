</head>
<body>
<ul>
  <li>
    <a th:href="@{/params/string(texto='hola Andres')}">/params/string?texto=Hola Andres saludo</a>

  </li>
    <li>

    </li>
    <li>
        <a th:href="@{/params/mix-params(saludo='como estas Adrian', numero=7)}">/params/mix-params?saludo=Que tal Andres</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params-request(saludo='como estas Adrian', numero=7)}">/params/mix-params-request?saludo=Que tal Andres</a>
    </li>

</html>
